apiVersion: apps/v1
kind: Deployment
metadata:
  name: coaching-hub-production
  namespace: production
  labels:
    app: coaching-hub-production
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: coaching-hub-production
  template:
    metadata:
      labels:
        app: coaching-hub-production
        environment: production
    spec:
      containers:
      - name: coaching-hub
        image: ${IMAGE}
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: redis-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          value: "https://coaching-hub.example.com"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: sentry-dsn
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: encryption-key
        - name: FIELD_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: coaching-hub-secrets
              key: field-encryption-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: coaching-hub-production-service
  namespace: production
spec:
  selector:
    app: coaching-hub-production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coaching-hub-production-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - coaching-hub.example.com
    secretName: coaching-hub-production-tls
  rules:
  - host: coaching-hub.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coaching-hub-production-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coaching-hub-production-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coaching-hub-production
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80